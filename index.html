<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">

    <header>
        <div class="container">
           <div class="row">
               <nav class="navbar navbar-expand-md">
                    <a href="#" class="navbar-brand"><img src="img/logo-header.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav  menu-right">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Service</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">About us</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Pricing table</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">How it work</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Happy clients</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Contact us</a>
                            </li>
                        </ul>
                    </div>
               </nav>
           </div>
        </div>
    </header>

    <section class="laptop">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="title">boost up your local business</h1>
                <p class="subtitle">Try to find your ways to make better things to find your ways to make better things to find your ways to make better things</p>
                <form class="form-inline">
                    <label for="username" class="sr-only"></label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="username" placeholder="Full Name">
                    <label for="email" class="sr-only"></label>
                    <input type="email" class="form-control mb-2 mr-sm-2" id="email" placeholder="Email Address">
                    <label for="phone" class="sr-only"></label>
                    <input type="tel" class="form-control mb-2 mr-sm-2" id="phone" placeholder="Phone Number">
                    <button type="submit" class="btn btn-primary mb-2 request">Request a quote</button>
                </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
